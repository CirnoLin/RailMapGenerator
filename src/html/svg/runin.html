<svg 
xmlns="http://www.w3.org/2000/svg"
xmlns:xlink="http://www.w3.org/1999/xlink" 
id="runin" style="
    --rmg-svg-width: 0px;
    --rmg-svg-height: 0px;
    width: var(--rmg-svg-width);
    height: var(--rmg-svg-height);">
    <defs>
        <path id="arrow" d="M 60,60 L 0,0 L 60,-60 H 100 L 55,-15 H 160 V 15 H 55 L 100,60z" fill="black"/>

        <ellipse id="indicator_gz28" rx="24" ry="12" fill="orange"/>
        <ellipse id="indicator_gzgf" rx="24" ry="12" fill="white"/>
        <rect id="indicator_gz3" x="-15" y="-25" height="30" width="30" fill="red"/>
        <ellipse id="indicator_gz1421" cy="-8" rx="24" ry="12" fill="orange"/>

        <rect id="psd" height="40" width="40" rx="4"/>
        <path id="stn_gz" class="rmg-stn" d="M 0,9.25 V -9.25 H -9.25 a 9.25,9.25 0 0,0 0,18.5 h 18.5 a 9.25,9.25 0 0,0 0,-18.5 H 0 "/>

    </defs>

    <rect id="outer" x="0" y="0"/>
    <rect id="strip_gz" style="display: none;" gzmtr-specific/>

    <g id="run_in_gzmtr" style="display: none;" gzmtr-specific>
        <g id="big_next">
            <g text-anchor="middle">
                <text class="rmg-name__zh">下站</text>
                <text class="rmg-name__en" dy="30">Next</text>
            </g>
            <g text-anchor="start">
                <text class="rmg-name__zh"></text>
                <text class="rmg-name__en" dy="30"></text>
            </g>
        </g>
        <g id="big_next_2">
            <g text-anchor="middle">
                <text class="rmg-name__zh">下站</text>
                <text class="rmg-name__en" y="22">Next</text>
            </g>
            <g text-anchor="start">
                <text class="rmg-name__zh"></text>
                <text class="rmg-name__en" y="22"></text>
                <text class="rmg-name__zh" y="-35">方向</text>
                <text class="rmg-name__en rmg-name__gzmtr--next2-dest" y="-20">Towards</text>
            </g>
            <g text-anchor="middle">
                <text class="rmg-name__zh">下站</text>
                <text class="rmg-name__en" y="22">Next</text>
            </g>
            <g text-anchor="start">
                <text class="rmg-name__zh"></text>
                <text class="rmg-name__en" y="22"></text>
                <text class="rmg-name__zh" y="-35">方向</text>
                <text class="rmg-name__en rmg-name__gzmtr--next2-dest" y="-20">Towards</text>
            </g>
        </g>
        <use xlink:href="#arrow" id="arrow"/>
        <g id="platform">
            <circle cx="0" cy="0" r="30"/>
            <text class="rmg-name__en" font-size="38px" dy="-9.5"></text>
            <text class="rmg-name__zh" font-size="13px" dy="10">站台</text>
            <text class="rmg-name__en" font-size="9px" dy="21">Platform</text>
        </g>
        <g id="big_stn_num">
            <use xlink:href="#stn_gz" class="rmg-stn--future"/>
            <text class="rmg-name__zh rmg-name__gzmtr--line-num"></text>
            <text class="rmg-name__zh rmg-name__gzmtr--station-num">06</text>
        </g>
        <g id="big_name"></g>
        <use id="indicator_light" xlink:href="#"/>
        <g id="big_psd">
            <use xlink:href="#psd" x="-20"/>
            <text class="rmg-name__en" font-size="20px" dy="12"></text>
            <text class="rmg-name__zh" font-size="12px" dy="26">屏蔽门</text>
            <text class="rmg-name__en" font-size="6.5px" dy="36">Screen Door</text>
        </g>
    </g>

    <g id="run_in_shmetro" style="display: none;" shmetro-specific>
        <path id="run_in_line_shmetro"/>
        <path id="run_in_line_shmetro_pass" fill="gray"/>
        <g id="run_in_branch_shmetro">
            <path id="run_in_line_branch_shmetro" fill="var(--rmg-theme-colour)"/>
            <line id="run_in_line_branch_slash_shmetro" stroke="var(--rmg-theme-colour)" stroke-width="12"></line>
        </g>
        <g id="run_in_branch_shmetro_pass">
            <path id="run_in_line_branch_shmetro_pass" fill="gray"/>
            <line id="run_in_line_branch_slash_shmetro_pass" stroke="gray" stroke-width="12"></line>
        </g>
        <g id="current_text">
            <text class="rmg-name__zh rmg-name__shmetro--dest" font-size="600%"></text>
            <text class="rmg-name__en rmg-name__shmetro--dest" font-size="250%" dy="50"></text>
        </g>
        <g id="next_stn_text">
            <text class="rmg-name__zh rmg-name__shmetro--dest" font-size="250%"></text>
            <text class="rmg-name__en rmg-name__shmetro--dest" font-size="150%" dy="25"></text>
        </g>
        <g id="prev_stn_text">
            <text class="rmg-name__zh rmg-name__shmetro--dest" font-size="250%" fill="gray"></text>
            <text class="rmg-name__en rmg-name__shmetro--dest" font-size="150%" fill="gray" dy="25"></text>
        </g>
        <g id="next_stn_branch_text">
            <text class="rmg-name__zh rmg-name__shmetro--dest" font-size="250%"></text>
            <text class="rmg-name__en rmg-name__shmetro--dest" font-size="150%" dy="25"></text>
        </g>
        <g id="prev_stn_branch_text">
            <text class="rmg-name__zh rmg-name__shmetro--dest" font-size="250%" fill="gray"></text>
            <text class="rmg-name__en rmg-name__shmetro--dest" font-size="150%" fill="gray" dy="25"></text>
        </g>
        <g id="next_text">
            <text class="rmg-name__zh rmg-name__shmetro--dest" font-size="100%">下一站</text>
            <text class="rmg-name__en rmg-name__shmetro--dest" font-size="75%" dx="50">Next Stop</text>
        </g>
        <g id="prev_text">
            <text class="rmg-name__zh rmg-name__shmetro--dest" font-size="100%" fill="gray">上一站</text>
            <text class="rmg-name__en rmg-name__shmetro--dest" font-size="75%" fill="gray" dx="-50">Past Stop</text>
        </g>
    </g>

</svg>
