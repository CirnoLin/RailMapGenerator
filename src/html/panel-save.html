<div id="panel_save" class="panel panel--active">

    <div class="mdc-layout-grid" style="max-width: 500px;">
        <div class="mdc-layout-grid__inner">

            <div class="mdc-layout-grid__cell--span-12 mdc-card">
                <ul class="mdc-list mdc-list--avatar-list">
                    <li class="mdc-list-item" tabindex="0">
                        <span class="mdc-list-item__graphic material-icons" aria-hidden="true">note_add</span>
                        <span class="mdc-list-item__text" trans-tag="File.New"></span>
                    </li>
                    <li class="mdc-list-item">
                        <span class="mdc-list-item__graphic material-icons" aria-hidden="true">folder_open</span>
                        <span class="mdc-list-item__text" trans-tag="File.Open"></span>
                    </li>
                    <li class="mdc-list-item">
                        <span class="mdc-list-item__graphic material-icons" aria-hidden="true">save</span>
                        <span class="mdc-list-item__text" trans-tag="File.Save"></span>
                    </li>
                    <li class="mdc-list-item">
                        <span class="mdc-list-item__graphic material-icons" aria-hidden="true">cloud_download</span>
                        <span class="mdc-list-item__text" trans-tag="File.Export"></span>
                    </li>
                    <li role="separator" class="mdc-list-divider"></li>
                </ul>
                <ul class="mdc-list mdc-list--two-line mdc-list--avatar-list">
                    <li class="mdc-list-item">
                        <span class="mdc-list-item__graphic material-icons" aria-hidden="true">style</span>
                        <span class="mdc-list-item__text">
                            <span class="mdc-list-item__primary-text" trans-tag="File.Style"></span>
                            <span class="mdc-list-item__secondary-text"></span>
                        </span>
                    </li>
                    <li class="mdc-list-item">
                        <span class="mdc-list-item__graphic material-icons" aria-hidden="true">language</span>
                        <span class="mdc-list-item__text">
                            <span class="mdc-list-item__primary-text" trans-tag="File.Lang"></span>
                            <span class="mdc-list-item__secondary-text"></span>
                        </span>
                    </li>
                </ul>
            </div>

        </div>
    </div>

    <input type="file" id="upload_file" accept="application/json" style="display: none;">

    <div id="template_diag" class="mdc-dialog"
        role="alertdialog"
        aria-modal="true"
        aria-labelledby="my-dialog-title"
        aria-describedby="my-dialog-content"
        >
        <div class="mdc-dialog__container">
            <div class="mdc-dialog__surface">
                <h2 class="mdc-dialog__title" trans-tag="File.New.Title"></h2>
                <div class="mdc-dialog__content">
                    <ul class="mdc-list mdc-list--avatar-list"></ul>
                    <span trans-tag="File.New.Notice"></span>
                    <footer class="mdc-dialog__actions">
                        <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="close">
                            <div class="mdc-button__ripple"></div>
                            <span class="mdc-button__label" trans-tag="Dialog.Cancel"></span>
                        </button>
                    </footer>
                </div>
            </div>
        </div>
        <div class="mdc-dialog__scrim"></div>
    </div>

    <div id="export_diag" class="mdc-dialog"
        role="alertdialog"
        aria-modal="true"
        aria-labelledby="my-dialog-title"
        aria-describedby="my-dialog-content"
        >
        <div class="mdc-dialog__container">
            <div class="mdc-dialog__surface">
                <h2 class="mdc-dialog__title" trans-tag="File.Export.Title"></h2>
                <div class="mdc-dialog__content">
                    <ul class="mdc-list mdc-list--avatar-list">
                        <li class="mdc-list-item" tabindex="0" data-mdc-dialog-action="destination" style="display: none;" mtr-specific shmetro-specific>
                            <span class="mdc-list-item__text" trans-tag="File.Export.SVGDest"></span>
                        </li>
                        <li class="mdc-list-item" tabindex="0" data-mdc-dialog-action="runin" style="display: none;" gzmtr-specific>
                            <span class="mdc-list-item__text" trans-tag="File.Export.SVGRunIn"></span>
                        </li>
                        <li class="mdc-list-item" data-mdc-dialog-action="railmap">
                            <span class="mdc-list-item__text" trans-tag="File.Export.SVGMap"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="mdc-dialog__scrim"></div>
    </div>

    <div id="import_diag" class="mdc-dialog"
            role="alertdialog"
            aria-modal="true"
            aria-labelledby="my-dialog-title"
            aria-describedby="my-dialog-content"
        >
        <div class="mdc-dialog__container">
            <div class="mdc-dialog__surface">
                <h2 class="mdc-dialog__title" trans-tag="File.Open.Title"></h2>
                <div class="mdc-dialog__content"></div>
                <footer class="mdc-dialog__actions">
                    <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="close">
                        <div class="mdc-button__ripple"></div>
                        <span class="mdc-button__label" trans-tag="Dialog.Cancel"></span>
                    </button>
                    <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="accept" data-mdc-dialog-button-default>
                        <div class="mdc-button__ripple"></div>
                        <span class="mdc-button__label" trans-tag="Dialog.OK"></span>
                    </button>
                </footer>
            </div>
        </div>
        <div class="mdc-dialog__scrim"></div>
    </div>

    <div id="style_diag" class="mdc-dialog"
        role="alertdialog"
        aria-modal="true"
        aria-labelledby="my-dialog-title"
        aria-describedby="my-dialog-content"
        >
        <div class="mdc-dialog__container">
            <div class="mdc-dialog__surface">
                <h2 class="mdc-dialog__title" trans-tag="File.Style.Title"></h2>
                <div class="mdc-dialog__content">
                    <ul class="mdc-list mdc-list--avatar-list">
                        <li class="mdc-list-item" tabindex="0" data-mdc-dialog-action="gzmtr">
                            <span class="mdc-list-item__text" trans-tag="File.Style.GZMTR"></span>
                        </li>
                        <li class="mdc-list-item" data-mdc-dialog-action="mtr">
                            <span class="mdc-list-item__text" trans-tag="File.Style.MTR"></span>
                        </li>
                        <li class="mdc-list-item" data-mdc-dialog-action="shmetro" data-mdc-auto-init="MDCRipple">
                            <span class="mdc-list-item__text" trans-tag="File.Style.SHMetro"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="mdc-dialog__scrim"></div>
    </div>

    <div id="lang_diag" class="mdc-dialog"
        role="alertdialog"
        aria-modal="true"
        aria-labelledby="my-dialog-title"
        aria-describedby="my-dialog-content"
        >
        <div class="mdc-dialog__container">
            <div class="mdc-dialog__surface">
                <h2 class="mdc-dialog__title" trans-tag="File.Lang.Title">Choos a Language</h2>
                <div class="mdc-dialog__content">
                    <ul class="mdc-list mdc-list--avatar-list">
                        <li class="mdc-list-item" tabindex="0" data-mdc-dialog-action="en">
                            <span class="mdc-list-item__text">English</span>
                        </li>
                        <li class="mdc-list-item" data-mdc-dialog-action="zh-Hans">
                            <span class="mdc-list-item__text">中文（简体）</span>
                        </li>
                        <li class="mdc-list-item" data-mdc-dialog-action="zh-HK">
                            <span class="mdc-list-item__text">中文（香港）</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="mdc-dialog__scrim"></div>
    </div>

    <div id="preview_diag" class="mdc-dialog"
        role="alertdialog"
        aria-modal="true"
        aria-labelledby="my-dialog-title"
        aria-describedby="my-dialog-content"
        >
        <div class="mdc-dialog__container">
            <div class="mdc-dialog__surface">
                <h2 class="mdc-dialog__title" trans-tag="File.Preview.Title"></h2>
                <div class="mdc-dialog__content"></div>
                <footer class="mdc-dialog__actions">
                    <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="close">
                        <div class="mdc-button__ripple"></div>
                        <span class="mdc-button__label" trans-tag="Dialog.Cancel"></span>
                    </button>
                    <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="png">
                        <div class="mdc-button__ripple"></div>
                        <span class="mdc-button__label" trans-tag="File.Preview.PNG"></span>
                    </button>
                    <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="svg" data-mdc-dialog-button-default>
                        <div class="mdc-button__ripple"></div>
                        <span class="mdc-button__label" trans-tag="File.Preview.SVG"></span>
                    </button>
                </footer>
            </div>
        </div>
        <div class="mdc-dialog__scrim"></div>
    </div>

    <div id="init_err_diag" class="mdc-dialog"
        role="alertdialog"
        aria-modal="true"
        aria-labelledby="my-dialog-title"
        aria-describedby="my-dialog-content"
        >
        <div class="mdc-dialog__container">
            <div class="mdc-dialog__surface">
                <h2 class="mdc-dialog__title" trans-tag="File.Error.Title"></h2>
                <div class="mdc-dialog__content">
                    <p trans-tag="File.Error.Msg0"></p>
                    <p trans-tag="File.Error.Msg1"></p>
                    <p id="err_stack" style="overflow-wrap: break-word; word-break: break-word;"></p>
                    <p trans-tag="File.Error.Msg2"></p>
                    <p trans-tag="File.Error.Msg3"></p>
                    <p trans-tag="File.Error.Msg4"></p>
                </div>
                <footer class="mdc-dialog__actions">
                    <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="yes">
                        <div class="mdc-button__ripple"></div>
                        <span class="mdc-button__label">OK</span>
                    </button>
                </footer>
            </div>
        </div>
        <div class="mdc-dialog__scrim"></div>
    </div>

</div>
